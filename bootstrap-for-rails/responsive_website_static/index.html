<!DOCTYPE	html>
<html	lang="en">
		<head>
				<meta	charset="utf-8">
				<meta	http-equiv="X-UA-Compatible"	content="IE=edge">
				<meta	name="viewport"	content="width=device-width,	initial-scale=1">
				<title>Bootstrap	Navigation	Bar</title>
				<!--	Bootstrap	-->
				<link	rel="stylesheet"
href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
>
		</head>
		<body>
			<div	class="navbar	navbar-default navbar-fixed-top">
				<div	class="container-fluid ">
					<div	class="navbar-header ">
						<button	type="button"	class="navbar-toggle	collapsed"	data-toggle="collapse"	data-target="#collapsibleMenu">
						<span	class="icon-bar"></span>
						<span	class="icon-bar"></span>
						<span	class="icon-bar"></span>
						</button>
						<a	href="#" class="navbar-brand">OnlinePacktShopping</a>
					</div>
					<div	class="collapse	navbar-collapse navbar-right"	id="collapsibleMenu">
						<ul	class="nav	navbar-nav">
							<li class="active"><a	href="#">Home</a></li>
							<li><a	href="#">About	us</a></li>
							<li><a	href="#">Contact	us</a></li>
							<li><a	href="#">Support</a></li>
						</ul>
						<form	class="navbar-form	navbar-right">
							<div	class="form-group">
							<input	type="text"	class="form-control"	placeholder="Search">
							</div>
							<button	type="submit"	class="btn	btn-default">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div	class="navbar	navbar-inverse navbar-fixed-bottom">
				<div	class="container-fluid ">
					<div	class="navbar-header ">

						<span	class="icon-bar"></span>
						<span	class="icon-bar"></span>
						<span	class="icon-bar"></span>
						</button>
						<a	href="#" class="navbar-brand">OnlinePacktShopping</a>
					</div>
					<div	class="collapse	navbar-collapse navbar-left"	id="collapsibleMenu">
						<form	class="navbar-form	navbar-left">
							<div	class="form-group">
								<input	type="text"	class="form-control"	placeholder="Search">
							</div>
							<button	type="submit"	class="btn	btn-default">Submit</button>
						</form>
						<ul	class="nav	navbar-nav">
							<li><a	href="#">Home</a></li>
							<li><a	href="#">About	us</a></li>
							<li><a	href="#">Contact	us</a></li>
							<li class="active"><a	href="#">Support</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="container">
				<div	class="row">
					<div	class="col-xs-6 col-xs-offset-3 img-thumbnail"	style="background:	grey">

					</div>
					<div	class="col-xs-6 col-xs-offset-3 img-thumbnail"	style="background:	grey">
						<img src="https://s-media-cache-ak0.pinimg.com/736x/35/c3/14/35c3141c003eb97e3a6ccb80ce286e96.jpg"	class="img-responsive">
					</div>
					<div	class="col-xs-6 col-xs-offset-3 img-thumbnail"	style="background:	grey">

					</div>
					<div	class="col-xs-6 col-xs-offset-3 img-thumbnail"	style="background:	grey">

					</div>
				</div>
	    </div>
				<!--	jQuery	(necessary	for	Bootstrap's	JavaScript	plugins)	-->
				<script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
</script>

as	needed	-->
				<script
src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js">
</script>
